version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rootjourney-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - SECRET_KEY=your-secret-key-here
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - rootjourney-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rootjourney-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rootjourney-network

networks:
  rootjourney-network:
    driver: bridge

